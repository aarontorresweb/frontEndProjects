<!-- DOCTYPE HTML -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Image Generator</title>
  </head>
  <body>
    <h1>English Time! :)</h1>
    <section id="wrapper">
      <div class="col btns-container">
        <button class="btn" id="rand-img-btn">Random Image</button>
        <button class="btn" id="conversation-btn">Conversation Q</button>
        <button class="btn" id="landforms-btn">Landforms</button>
        <button class="btn" id="animals-btn">Animals</button>
        <button class="btn" id="time-btn">Time</button>
      </div>
      <div class="col picture-display">
        <img id="picture" src="images/extra/intro.jpeg" alt="landscape1" />
        <button class="btn" id="answer-btn">Answer</button>
      </div>
    </section>
    <!-- SLIDER HTML: From Jonas Schmedtmann's JS Course -->
    <section class="slideshow">
      <h1>Slideshow Presentations :)</h1>
      <select class="select"></select>
      <div class="slider">
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
