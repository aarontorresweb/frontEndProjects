<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <img
      class="top"
      src="images/bg-pattern-top.svg"
      alt="images/bg-pattern-top.svg"
      id="bg-pattern-top"
    />
    <img
      class="bottom"
      src="images/bg-pattern-bottom.svg"
      alt="images/bg-pattern-bottom.svg"
      id="images/bg-pattern-bottom"
    />
    <!-- <img
        src="images/bg-pattern-card.svg"
        alt="images/bg-pattern-card.svg"
        id="bg-pattern-card"
      /> -->
    <div class="card">
      <div class="card-top">
        <div class="card-profile">
          <img
            src="images/image-victor.jpg"
            alt="image-victor"
            class="profile-img"
          />
        </div>
      </div>

      <div class="card-info">
        <p class="card-title">Victor Crest<span class="card-age">26</span></p>
        <p class="card-city">London</p>
      </div>

      <div class="card-stats">
        <div class="stat">
          <p class="stat-num">80K</p>
          <p class="stat-title">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-num">803K</p>
          <p class="stat-title">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-num">1.4K</p>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
